<div  class = "mx-auto" style="width: 600px; margin-top:100px">
    <h1>Sign In</h1>
    <form [formGroup] = "signIn" (ngSubmit) = "goHomePage()">
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
                formControlName = "email">
                <p class="text-danger" [hidden] = "signIn.controls['email'].untouched || !signIn.controls['email'].errors?.required">This field is required</p>
                <p class="text-danger" [hidden] = "!signIn.get('email').hasError('pattern')">Non valid email</p>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1"
                formControlName = "password">
                <p  class = "text-danger" [hidden] = "signIn.controls['password'].untouched || !signIn.controls['password'].errors?.required">This field is required</p>
                <p  class = "text-danger" [hidden] = "!signIn.get('password').hasError('minlength')">Must be more than 8 symbol</p>
                <p  class = "text-danger" [hidden] = "!signIn.get('password').hasError('maxlength')">Must not be less than 16 symbol</p>
        </div>
        <button type="submit" class="btn btn-primary" [disabled] = "signIn.invalid">Sign in</button>
    </form>
    <a class = "ml-2" (click) = "getNewPassword()">Forgot your Password?</a>
</div>

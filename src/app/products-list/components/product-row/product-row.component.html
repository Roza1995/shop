<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="product.imgUrl" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <div class = "d-flex justify-content-md-end"><h4>{{product.price}} $</h4></div>
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><small class="text-muted" ><button (click) = getInfo() class ="btn btn-primary"> See more</button></small></p>
        </div>
        
      </div>
    </div>
  </div>
